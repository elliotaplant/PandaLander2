<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="">
  <meta name="author"
        content="">

  <title>Panda Print - Sign Up</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link rel="stylesheet"
        href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet"
        href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"

        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/new-age.min.css"
        rel="stylesheet">
  <link rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png">
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png">
  <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png">
  <link rel="manifest"
        href="/site.webmanifest">
  <meta name="msapplication-TileColor"
        content="#39add1">
  <meta name="theme-color"
        content="#39add1">

</head>

<body id="page-top">

  <section class="cta signup-cta">
    <div class="cta-content">
      <div class="container">
        <h2>Welcome to Panda Print</h2>
        <h4 class="text-light">Sign up for free and start printing today</h4>
        <br>
        <form id="signup-form"
              name="signup-with-tok"
              method="POST"
              netlify>

          <!-- Profile -->
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="first-name">First Name</label>
              <input required
                     placeholder="Petey"
                     type="text"
                     name="first-name"
                     class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label for="last-name">Last Name</label>
              <input required
                     placeholder="Panda"
                     type="text"
                     name="last-name"
                     class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="phone">Phone</label>
              <input type="phone"
                     placeholder="(415) 867-5309"
                     name="phone"
                     class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label for="email">Email</label>
              <input required
                     placeholder="petey.panda@gmail.com"
                     type="email"
                     name="email"
                     class="form-control">
            </div>
          </div>

          <!-- Shipping -->
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="street-address-1">Street Address</label>
              <input required
                     placeholder="123 Bamboo Blvd."
                     type="text"
                     name="street-address-1"
                     class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="street-address-2">Address Line 2</label>
              <input type="text"
                     placeholder="Unit P"
                     name="street-address-2"
                     class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5 col-sm-12">
              <label for="city">City</label>
              <input required
                     placeholder="San Francisco"
                     type="text"
                     name="city"
                     class="form-control">
            </div>
            <div class="form-group col-md-4 col-sm-6">
              <label for="state">State</label>
              <select required
                      placeholder="California"
                      name="state"
                      class="form-control">
                          <option label=" "></option>
                          <option value="AL">Alabama</option>
                        	<option value="AK">Alaska</option>
                        	<option value="AZ">Arizona</option>
                        	<option value="AR">Arkansas</option>
                        	<option value="CA">California</option>
                        	<option value="CO">Colorado</option>
                        	<option value="CT">Connecticut</option>
                        	<option value="DE">Delaware</option>
                        	<option value="DC">District Of Columbia</option>
                        	<option value="FL">Florida</option>
                        	<option value="GA">Georgia</option>
                        	<option value="HI">Hawaii</option>
                        	<option value="ID">Idaho</option>
                        	<option value="IL">Illinois</option>
                        	<option value="IN">Indiana</option>
                        	<option value="IA">Iowa</option>
                        	<option value="KS">Kansas</option>
                        	<option value="KY">Kentucky</option>
                        	<option value="LA">Louisiana</option>
                        	<option value="ME">Maine</option>
                        	<option value="MD">Maryland</option>
                        	<option value="MA">Massachusetts</option>
                        	<option value="MI">Michigan</option>
                        	<option value="MN">Minnesota</option>
                        	<option value="MS">Mississippi</option>
                        	<option value="MO">Missouri</option>
                        	<option value="MT">Montana</option>
                        	<option value="NE">Nebraska</option>
                        	<option value="NV">Nevada</option>
                        	<option value="NH">New Hampshire</option>
                        	<option value="NJ">New Jersey</option>
                        	<option value="NM">New Mexico</option>
                        	<option value="NY">New York</option>
                        	<option value="NC">North Carolina</option>
                        	<option value="ND">North Dakota</option>
                        	<option value="OH">Ohio</option>
                        	<option value="OK">Oklahoma</option>
                        	<option value="OR">Oregon</option>
                        	<option value="PA">Pennsylvania</option>
                        	<option value="RI">Rhode Island</option>
                        	<option value="SC">South Carolina</option>
                        	<option value="SD">South Dakota</option>
                        	<option value="TN">Tennessee</option>
                        	<option value="TX">Texas</option>
                        	<option value="UT">Utah</option>
                        	<option value="VT">Vermont</option>
                        	<option value="VA">Virginia</option>
                        	<option value="WA">Washington</option>
                        	<option value="WV">West Virginia</option>
                        	<option value="WI">Wisconsin</option>
                        	<option value="WY">Wyoming</option>
                        </select>
            </div>
            <div class="form-group col-md-3 col-sm-6">
              <label for="zip-code">Zip Code</label>
              <input required
                     placeholder="90210"
                     type="text"
                     name="zip-code"
                     class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="card-element">Credit or debit card</label>
              <div id="card-element"
                   class="form-control">
                <div class="hidden-letter">Spooooky</div>
                <!-- A Stripe Element will be inserted here. -->
              </div>

              <!-- Used to display Element errors. -->
              <div id="card-errors"
                   class="hidden"
                   role="alert">
                No Card errors
              </div>
            </div>
          </div>
          <div class="ep-clearfix text-center">
            <button id="submit-btn"
                    type="submit"
                    class="btn btn-outline btn-xl js-scroll-trigger">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Stripe API -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Signup page handler -->
  <script src="js/signup.min.js"></script>

  <style media="screen">
  .StripeElement {
    background-color: #FFFC !important;
  }

  .StripeElement--invalid {
    border-color: #fa755a;
  }

  .StripeElement.focus {
    background-color: #FFF !important;
  }

  .StripeElement.focus::placeholder {
    color: #FFF !important;
  }

  .StripeElement--webkit-autofill {
    background-color: #fefde5 !important;
  }

  #card-errors {
    color: #fa755a;
  }

  .hidden {
    visibility: hidden;
  }

  </style>

</body>

</html>
